<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="main_box">
    <input type="text" placeholder="0" class ="inputbox">
    <div class="firstLine">
        <button class="test">AC</button>
        <button class="test">*</button>
        <button class="test">%</button>
        <button class="test">/</button>
    </div>
    <div class="secLine">
        <button class="test">7</button>
        <button class="test">8</button>
        <button class="test">9</button>
        <button class="test">*</button>
    </div>
    <div class="thirdLine">
        <button class="test">4</button>
        <button class="test">5</button>
        <button class="test">6</button>
        <button class="test">-</button>
    </div>
    <div class="fourthLine">
        <button class="test">1</button>
        <button class="test">2</button>
        <button class="test">3</button>
        <button class="test">+</button>
    </div>
    <div class="fifthLine">
        <button class="test">00</button>
        <button class="test">0</button>
        <button class="test">.</button>
        <button class="test" id="equalTo">=</button>
    </div>

    </div>
    <script src="idex.js" charset="utf-8" ></script>
</body>
</html>
